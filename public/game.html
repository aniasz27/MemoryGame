<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Memory: a two player memory game</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/game.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"  type="text/css">
    <script src="javascripts/messages.js" defer></script>
    <script src="javascripts/game.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="logo"><h1>Campus Memory</h1></div>

        <div class="time"></div>

        <div id="board">

            <div class="card" id="c0" onclick="reveal(0)"></div>
            <div class="card" id="c1" onclick="reveal(1)"></div>
            <div class="card" id="c2" onclick="reveal(2)"></div>
            <div class="card" id="c3" onclick="reveal(3)"></div>

            <div class="card" id="c4" onclick="reveal(4)"></div>
            <div class="card" id="c5" onclick="reveal(5)"></div>
            <div class="card" id="c6" onclick="reveal(6)"></div>
            <div class="card" id="c7" onclick="reveal(7)"></div>

            <div class="card" id="c8" onclick="reveal(8)"></div>
            <div class="card" id="c9" onclick="reveal(9)"></div>
            <div class="card" id="c10" onclick="reveal(10)"></div>
            <div class="card" id="c11" onclick="reveal(11)"></div>

        </div>

        <div class="time"></div>
        <div style="clear: both;"></div>

        <div class="player" id="you">YOU<br>Score:<br>0</div>

        <div id="turn">Turn:<br>You</div>

        <div class="player" id="opponent">OPPONENT<br>Score:<br>0</div>

    </div>
</body>
</html>
