<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Memory: a two player memory game</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/game.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"  type="text/css">
    <script src="javascripts/messages.js" defer></script>
    <script src="javascripts/game.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="logo"><h1>Campus Memory</h1></div>

        <div class="time"></div>

        <div id="board">

            <div class="card" id="c0"></div>
            <div class="card" id="c1"></div>
            <div class="card" id="c2"></div>
            <div class="card" id="c3"></div>

            <div class="card" id="c4"></div>
            <div class="card" id="c5"></div>
            <div class="card" id="c6"></div>
            <div class="card" id="c7"></div>

            <div class="card" id="c8"></div>
            <div class="card" id="c9"></div>
            <div class="card" id="c10"></div>
            <div class="card" id="c11"></div>

        </div>

        <div class="time"></div>
        <div style="clear: both;"></div>

        <div class="player" id="you">YOU<br>Score:<br>0</div>

        <div id="turn">Turn:<br>You</div>

        <div class="player" id="opponent">OPPONENT<br>Score:<br>0</div>

    </div>
</body>
</html>
